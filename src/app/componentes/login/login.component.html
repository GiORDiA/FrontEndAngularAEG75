<section class="form-main">
  <div class="form-content">
    <div class="box">
      <h3>Bienvenido</h3>
      <p class="gradient-text text-50 mb-3">¡Por favor, introduce tu usuario y contraseña!</p>
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="input-box">
          <input type="text" placeholder="Username" class="input-control" id="nombreUsuario"
          name="nombreUsuario"
          [(ngModel)]="nombreUsuario" required/>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" class="input-control" id="password"
          name="password"
          [(ngModel)]="password" required/>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember logín.
            </label>
          </div>
          <div class="input-link">
            <a href="../login/recoverpassword.html" class="gradient-text">Has olvidado tu contraseña</a>
          </div>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>
      <p>¿No tienes una cuenta? <a href="../login/register.html" class="gradient-text">Crear cuenta</a></p>
      <br>
      <p class="text-muted">© AEG75 – 2022</p>
    </div>
  </div>
</section>
