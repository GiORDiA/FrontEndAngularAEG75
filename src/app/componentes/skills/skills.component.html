<!-- Hard & Soft Skills Section -->
<section class="skills">
<div class="horizontal-padding vertical-padding section-skills"> <!-- microclase global en el espaciado-margen general en el eje horizontal y vertical de esta section -->
  <h2 class="skills-title">Hard & Soft Skills</h2>
  <div class="p-0 mb-3 bd-highlight">
    <div class="d-flex justify-content-center">
      <div class="p-1 bd-highlight education-certification">
        <button type="button" class="edit-buttons" routerLink="/nuevaskill" *ngIf="isLogged"><img class="img-iconsadd" src="assets/img/add-solid.png" alt="New Skills">NEW SKILLS</button>
      </div>
    </div>
  </div>
  <ul class="skills-list">
    <li class="skills-skill" *ngFor="let Skills of skills">
      <div class="skill-img">
        <img class="skill-img-ofimatica" src="{{ Skills.imgSkill }}"> <!-- logo HTML -->
        <img class="skill-img-computerized" src="{{ Skills.imgbSkill }}"> <!-- logo HTML -->
        <div class="container">
          <div class ="card">
            <div class="percent" style="--clr:#04fc43;--num:{{ Skills.progress }};">
              <div class="dot"></div>
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number">
                <h2>{{ Skills.percentage }}<span>%</span></h2>
                <h3>{{ Skills.nameSkill }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="empty"></div> <!-- ESPACIO vacio -->
      <div class="empty"></div> <!-- ESPACIO vacio -->
      <div class="education-certification experience_icons">
        <div class="p-0 bd-highlight" *ngIf="isLogged">
          <div class="d-flex justify-content-end">
            <div class="p-1 bd-highlight">
              <button type="button" class="edit-buttons" routerLink="/editskill/{{ Skills.id }}"><img class="img-icons" src="assets/img/pencil-solid.png" alt="pencil-sharp">EDIT</button>
            </div>
            <div class="p-1 me-3 bd-highlight">
              <button type="button" class="edit-buttons" (click)="delete(Skills.id)"><img class="img-icons" src="assets/img/trash-can-solid.png" alt="trash-outline">DELETE</button>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
</section>
