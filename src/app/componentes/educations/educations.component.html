<!-- Educations Section -->
<section class="educations">
<div class="horizontal-padding vertical-padding"> <!-- microclase global en el espaciado-margen general en el eje horizontal y vertical de esta section -->
  <div class="educations-body"> <!-- clase del cuerpo de educations -->
    <h2 class="educations-title">Educación</h2> <!-- Titulo h2 Educación -->
    <div class="p-0 mb-3 bd-highlight">
      <div class="d-flex justify-content-center">
        <div class="p-1 bd-highlight education-certification">
          <button type="button" class="edit-buttons" routerLink="/nuevaedu" *ngIf="isLogged"><img class="img-iconsadd" src="assets/img/add-solid.png" alt="New Educations">NEW EDUCATIONS</button>
        </div>
      </div>
    </div>
    <div class="educations-grid" *ngFor="let Educations of educacion"> <!-- section grilla de educations -->
      <div class="empty">
        <div class="education-logo-img">
          <img class="education-img-ministerio" src="{{ Educations.logoE }}"> <!-- logo de la academia -->
          <br>
          <img class="education-img-cessi" src="{{ Educations.logobE }}">
          <br>
          <img class="education-img-inti" src="{{ Educations.logocE }}">
        </div>
      </div>
      <div class="line"></div>
      <div class="education"> <!-- una misma clase general para cada experiencia en particular. -->
        <div class="education-certification">{{ Educations.descripcionE }}</div> <!-- Título o Certificación -->
        <div class="education-institution">{{ Educations.nombreE }}</div> <!-- nombre de la Institución -->
        <div class="education-date">{{ Educations.periodoAniosE }}</div> <!-- fecha de ingreso y finalización -->
      </div>
      <div class="empty"></div> <!-- ESPACIO vacio -->
      <div class="empty"></div> <!-- ESPACIO vacio -->
      <div class="education-certification experience_icons">
        <div class="p-0 bd-highlight" *ngIf="isLogged">
          <div class="d-flex justify-content-end">
            <div class="p-1 bd-highlight">
              <button type="button" class="edit-buttons" routerLink="/editedu/{{ Educations.id }}"><img class="img-icons" src="assets/img/pencil-solid.png" alt="pencil-sharp">EDIT</button>
            </div>
            <div class="p-1 me-3 bd-highlight">
              <button type="button" class="edit-buttons" (click)="delete(Educations.id)"><img class="img-icons" src="assets/img/trash-can-solid.png" alt="trash-outline">DELETE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
