<div class="container-fluid">
  <div class="content-center">
    <div class="p-5">
      <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="imgPerfil"><b>Relative Path de la imagen de perfil (opcional)</b></label>
            <input type="text" class="form-control" id="imgPerfil" name="imgPerfil" placeholder="assets/images/nombreImg.extensión" [(ngModel)]="imgPerfil">
          </div>
          <div class="form-group">
            <label for="nombreCompleto"><b>Nombre & Apellido</b></label>
            <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" [(ngModel)]="nombreCompleto" required>
          </div>
          <div class="form-group">
            <label for="profesion"><b>Profesión</b></label>
            <input type="text" class="form-control" id="profesion" name="profesion" [(ngModel)]="profesion" required>
          </div>
          <div class="form-group">
            <label for="descripcion"><b>Breve reseña</b></label>
            <input type="text" class="form-control about-details" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
          </div>
          <div class="form-group">
            <label for="cv"><b>Relative Path del archivo CV</b></label>
            <input type="text" class="form-control" id="cv" name="cv" placeholder="assets/nombreArchivo.extensión" [(ngModel)]="cv" required>
          </div>
          <div class="form-group">
            <label for="about"><b>Descripción acerca de sí mismo</b></label>
            <input type="text" class="form-control acerca-de-details" id="about" name="about" [(ngModel)]="about" required>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-success">Add about</button>
            <a href="http://localhost:4200" class="btn btn-success">Return</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
