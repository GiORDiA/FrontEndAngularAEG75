<div class="container-fluid" *ngIf="proyectos">
  <div class="content-center">
    <div class="p-5">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nameProject"><b>First Project Name</b></label>
            <input type="text" class="form-control" id="nameProject" name="nameProject" [(ngModel)]="proyectos.nameProject" required>
          </div>
          <div class="form-group">
            <label for="namePjB"><b>Second Project Name</b></label>
            <input type="text" class="form-control" id="namePjB" name="namePjB" [(ngModel)]="proyectos.namePjB" required>
          </div>
          <div class="form-group">
            <label for="namePjC"><b>Third Project Name</b></label>
            <input type="text" class="form-control" id="namePjC" name="namePjC" [(ngModel)]="proyectos.namePjC" required>
          </div>
          <div class="form-group">
            <label for="namePjD"><b>Fourth Project Name</b></label>
            <input type="text" class="form-control" id="namePjD" name="namePjD" [(ngModel)]="proyectos.namePjD" required>
          </div>
          <div class="form-group">
            <label for="imgProjectA"><b>Relative Path de la imagen del Proyecto</b></label>
            <input type="text" class="form-control" id="imgProjectA" name="imgProjectA" placeholder="/assets/img/nombreImagen.extensión" [(ngModel)]="proyectos.imgProjectA" required="imgProjectA">
          </div>
          <div class="form-group">
            <label for="imgProjectB"><b>Relative Path de la imagen del Proyecto</b></label>
            <input type="text" class="form-control" id="imgProjectB" name="imgProjectB" placeholder="/assets/img/nombreImagen.extensión" [(ngModel)]="proyectos.imgProjectB" required="imgProjectB">
          </div>
          <div class="form-group">
            <label for="imgProjectC"><b>Relative Path de la imagen del Proyecto</b></label>
            <input type="text" class="form-control" id="imgProjectC" name="imgProjectC" placeholder="/assets/img/nombreImagen.extensión" [(ngModel)]="proyectos.imgProjectC" required="imgProjectC">
          </div>
          <div class="form-group">
            <label for="imgProjectD"><b>Relative Path de la imagen del Proyecto</b></label>
            <input type="text" class="form-control" id="imgProjectD" name="imgProjectD" placeholder="/assets/img/nombreImagen.extensión" [(ngModel)]="proyectos.imgProjectD" required="imgProjectD">
          </div>
          <div class="form-group">
            <label for="dateProjectA"><b>Date of ralization of the project</b></label>
            <input type="text" class="form-control" id="dateProjectA" name="dateProjectA" placeholder="Indicar fecha de ralización del proyecto ej: May'2021" [(ngModel)]="proyectos.dateProjectA" required>
          </div>
          <div class="form-group">
            <label for="dateProjectB"><b>Date of ralization of the project</b></label>
            <input type="text" class="form-control" id="dateProjectB" name="dateProjectB" placeholder="Indicar fecha de ralización del proyecto ej: May'2021" [(ngModel)]="proyectos.dateProjectB" required>
          </div>
          <div class="form-group">
            <label for="dateProjectC"><b>Date of ralization of the project</b></label>
            <input type="text" class="form-control" id="dateProjectC" name="dateProjectC" placeholder="Indicar fecha de ralización del proyecto ej: May'2021" [(ngModel)]="proyectos.dateProjectC" required>
          </div>
          <div class="form-group">
            <label for="dateProjectD"><b>Date of ralization of the project</b></label>
            <input type="text" class="form-control" id="dateProjectD" name="dateProjectD" placeholder="Indicar fecha de ralización del proyecto ej: May'2021" [(ngModel)]="proyectos.dateProjectD" required>
          </div>
          <div class="form-group">
            <label for="linkProjectA"><b>Link of the Project</b></label>
            <input type="text" class="form-control" id="linkProjectA" name="linkProjectA" placeholder="Indicar el link of the Project ej: https://sitioweb" [(ngModel)]="proyectos.linkProjectA" required>
          </div>
          <div class="form-group">
            <label for="linkProjectB"><b>Link of the Project</b></label>
            <input type="text" class="form-control" id="linkProjectB" name="linkProjectB" placeholder="Indicar el link of the Project ej: https://sitioweb" [(ngModel)]="proyectos.linkProjectB" required>
          </div>
          <div class="form-group">
            <label for="linkProjectC"><b>Link of the Project</b></label>
            <input type="text" class="form-control" id="linkProjectC" name="linkProjectC" placeholder="Indicar el link of the Project ej: https://sitioweb" [(ngModel)]="proyectos.linkProjectC" required>
          </div>
          <div class="form-group">
            <label for="linkProjectD"><b>Link of the Project</b></label>
            <input type="text" class="form-control" id="linkProjectD" name="linkProjectD" placeholder="Indicar el link of the Project ej: https://sitioweb" [(ngModel)]="proyectos.linkProjectD" required>
          </div>
          <div class="form-group">
            <label for="descriptionProjectA"><b>Project description</b></label>
            <input type="text" class="form-control" id="descriptionProjectA" name="descriptionProjectA" placeholder="Representative content description for the first project." [(ngModel)]="proyectos.descriptionProjectA" required>
          </div>
          <div class="form-group">
            <label for="descriptionProjectB"><b>Project description</b></label>
            <input type="text" class="form-control" id="descriptionProjectB" name="descriptionProjectB" placeholder="Representative content description for the second project." [(ngModel)]="proyectos.descriptionProjectB" required>
          </div>
          <div class="form-group">
            <label for="descriptionProjectC"><b>Project description</b></label>
            <input type="text" class="form-control" id="descriptionProjectC" name="descriptionProjectC" placeholder="Representative content description for the third project." [(ngModel)]="proyectos.descriptionProjectC" required>
          </div>
          <div class="form-group">
            <label for="descriptionProjectD"><b>Project description</b></label>
            <input type="text" class="form-control" id="descriptionProjectD" name="descriptionProjectD" placeholder="Representative content description for the fourth project." [(ngModel)]="proyectos.descriptionProjectD" required>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-success">Modify project</button>
            <!--<a href="http://localhost:4200" class="btn btn-success">Return</a>-->
            <a href="https://frontendangularaeg75.web.app" class="btn btn-success">Return</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
